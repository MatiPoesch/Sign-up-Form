<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rooted Home</title>

</head>
<body>
    <div id="main-body">
        <div class="imgdiv">
            <div class="logo">
                <p id="ft"> Rooted </p>
            </div>
        </div>
        <div class="form-body">
            <div class="homediv">
                <p id="homep">Welcome to rooted, the perfect site to start rooting your future.</p>
                <p id="homep">Sign up for free!</p>
            </div>
            <div class="formdiv"> 
                <p id="formp"> Enter your information below </p>
                <!-- FORM                                                     -->
                <form action="example.com/path" method="post">
                    <div id="inputpair">
                    <div class="formdiv1">
                        <label for="first_name"> First Name </label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="formdiv1">
                        <label for="last_name"> Last Name </label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    </div>
                    <div id="inputpair">
                    <div class="formdiv1">
                        <label for="user_email"> Email </label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </div>
                    <div class="formdiv1">
                        <label for="user_phone"> Phone </label>
                        <input type="number" id="user_phone"  name="phone">
                    </div>
                    </div>
                    <div id="inputpair">
                    <div class="formdiv1">
                        <label for="user_password"> Password </label>
                        <input type="password" id="user_password" name="password" minlength="8" maxlength="20">
                    </div>
                    <div class="formdiv1">
                        <label for="user_password"> Confirm Password </label>
                        <input type="password" id="user_password" name="password" minlength="8" maxlength="20">
                    </div>
                    </div>
                </form>                
            </div>
            <div class="bottomdiv">
                <button type="submit" id="create"> Create Account  </button> 
                <p id="bottomp"> Do you already have an account? <a href=""> Log in </a> </p>
            </div>
        </div>
    </div>
</body>
</html>
